<head>

<title>For Loop</title>

</head>
<body>

<p id="para1"></p>
<script>
var tweets=["Good Morning","Having tea","all the best"];
var j="";
/*for(var i=0;i<5;i++){
    alert(i);
}*/
for(var i=0;i<3;i++){
    j = j + " " + tweets[i]
}
document.getElementById("para1").innerHTML = j;
</script>



</body>





</html>
